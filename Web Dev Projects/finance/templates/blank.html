{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="title">You don't have any stocks yet!</h1>
    <div class="button-container">
        <form action="/quote" method="get" class="inline-form">
            <input type="hidden">
            <button class="btn btn-primary" type="submit">Quote Stocks</button>
        </form>
        <form action="/buy" method="get" class="inline-form">
            <input type="hidden">
            <button class="btn btn-primary" type="submit">Buy Stocks</button>
        </form>
    </div>
</div>
{% endblock %}
