<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                //Section 1
                //Correct answer clicked
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct'
                });

                //Incorrect answer clicked
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }

                //Section 2
                document.querySelector('#check').addEventListener('click', function(){
                    let answer = document.querySelector('input');
                    answer.value = answer.value.toUpperCase()
                    if (answer.value === 'ASIA'){
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct';
                    }
                    else {
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the equation of pi (&Pi;)?</h3>
                    <button class='incorrect'>3.12</button>
                    <button class='incorrect'>3.22</button>
                    <button class='correct'>3.14</button>
                    <button class='incorrect'>3.41</button>
                    <button class='incorrect'>3.17</button>
                    <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the largest continent in the world?</h3>
                <input type="text"></input>
                <button id="check">Submit</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
