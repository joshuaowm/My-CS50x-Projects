{% extends "layout.html" %}

{% block title %}
    {{ quote["name"] }} Stock Quote
{% endblock %}

{% block main %}
<table>
    <tr>
        <th>Name</th>
        <td>{{ quote["name"] }}</td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{ quote["price"] }}</td>
    </tr>
    <tr>
        <th>Symbol</th>
        <td>{{ quote["symbol"] }}</td>
    </tr>
</table>
{% endblock %}
